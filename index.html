<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins&family=Style+Script&display=swap" rel="stylesheet" />
    <link href="/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Chance to Win!</title>
    <style>
      /* Test styles */

      body {
        font-family: "Oswald";
        background: linear-gradient(0.5turn, #162a72, #405685, #b1bcdb);
        background-size: cover;
        color: #e3e4e5;
        height: 120vh;
      }

      h1 {
        font-family: "Style Script";
        font-size: 3.5rem;
      }

      /* Styles to add */
      .card-input {
        display: none;
      }

      .radio-wrapper {
        display: flex;
        justify-content: center;
        text-align: center;
      }

      .question {
        text-align: center;
        margin-top: 2rem;
        margin-bottom: 2rem;
      }

      .subhead {
        font-size: 1.5rem;
        font-weight: 300;
      }

      .card {
        background-color: #e3e4e5;
        color: #162a72;
        width: 200px;
        height: 200px;
      }

      .start-btn {
        width: 25%;
      }

      @media (max-width: 576px) {
        .card {
          margin-bottom: 1rem;
        }

        .start-btn {
          width: 50%;
        }
      }

      .card-body span {
        font-size: 1.5rem;
      }

      .incorrect {
        border: 3px solid red;
      }

      .correct {
        border: 5px solid #0f8a5f;
      }

      .btn {
        background-color: goldenrod;
        height: 50px;
      }

      .submit-btn {
        width: 200px;
        height: 50px;
      }

      .modal {
        top: 25%;
      }
    </style>
  </head>
  <body>
    <div class="snowflakes" aria-hidden="true">
      <div class="snowflake">‚ùÖ</div>
      <div class="snowflake">‚ùÖ</div>
      <div class="snowflake">‚ùÜ</div>
      <div class="snowflake">‚ùÑ</div>
      <div class="snowflake">‚ùÖ</div>
      <div class="snowflake">‚ùÜ</div>
      <div class="snowflake">‚ùÑ</div>
      <div class="snowflake">‚ùÖ</div>
      <div class="snowflake">‚ùÜ</div>
      <div class="snowflake">‚ùÑ</div>
    </div>
    <div class="banner text-center mt-5">
      <h1>Welcome to Francis' Christmas Quiz!</h1>
    </div>
    <div id="intro" class="mt-5 text-center">
      <img class="mb-5" src="https://clipart-library.com/images_k/snowman-clipart-transparent-background/snowman-clipart-transparent-background-2.png" width="250" height="150" />
      <h2>Press start whenever you are ready!</h2>
      <button id="start" class="mt-3 btn start-btn">START</button>
    </div>
    <div id="carousel-form" class="form d-none">
      <form id="quiz">
        <div class="container">
          <div class="row justify-content-center">
            <div id="carousel" class="carousel slide mb-5" data-bs-ride="false" data-bs-interval="false">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <h2 class="question">What is the hit song in "Shucked üåΩ" sang by Beau?</h2>
                  <div class="radio-wrapper">
                    <div class="container">
                      <div class="row">
                        <div class="col-12 col-sm-4">
                          <label for="somebody-will">
                            <input id="somebody-will" class="card-input" type="radio" value="somebody-will" name="shucked" data-value="correct" />
                            <span id="somebody-willspan" class="card">
                              <span class="card-body d-flex align-items-center justify-content-center">
                                <span>Somebody Will</span>
                              </span>
                            </span>
                          </label>
                        </div>
                        <div class="col-12 col-sm-4">
                          <label for="love-me">
                            <input id="love-me" class="card-input" type="radio" value="love-me" name="shucked" />
                            <span id="love-mespan" class="card">
                              <span class="card-body d-flex align-items-center justify-content-center">
                                <span>Will Somebody Love Me?</span>
                              </span>
                            </span>
                          </label>
                        </div>
                        <div class="col-12 col-sm-4">
                          <label for="somebody-wont">
                            <input id="somebody-wont" class="card-input" type="radio" value="somebody-wont" name="shucked" />
                            <span id="somebody-wontspan" class="card">
                              <span class="card-body d-flex align-items-center justify-content-center">
                                <span>Somebody Won't</span>
                              </span>
                            </span>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- BEGIN LAST QUESTION -->
                <div class="carousel-item" id="lastItem">
                  <h2 class="question">Test Header</h2>
                  <div class="radio-wrapper">
                    <div class="container">
                      <div class="row">
                        <div class="col-12 col-sm-4">
                          <label for="card3">
                            <input id="card3" class="card-input" type="radio" value="card3" name="finalQuestion" />
                            <span id="card3span" class="card">
                              <span class="card-body d-flex align-items-center justify-content-center">
                                <span>Question</span>
                              </span>
                            </span>
                          </label>
                        </div>
                        <div class="col-12 col-sm-4">
                          <label for="card4">
                            <input id="card4" class="card-input" type="radio" value="card4" name="finalQuestion" />
                            <span id="card4span" class="card">
                              <span class="card-body d-flex align-items-center justify-content-center">
                                <span>Question</span>
                              </span>
                            </span>
                          </label>
                        </div>
                        <div class="col-12 col-sm-4">
                          <label for="card5">
                            <input id="card5" class="card-input" type="radio" value="card5" name="finalQuestion" data-value="correct" />
                            <span id="card5span" class="card">
                              <span class="card-body d-flex align-items-center justify-content-center">
                                <span>Question</span>
                              </span>
                            </span>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="btn-container d-none">
                <button type="button" data-bs-target="#carousel" data-bs-slide="prev">
                  Previous
                  <span aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button id="nextBtn" type="button" data-bs-target="#carousel" data-bs-slide="next">
                  Next
                  <span aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div id="submit-btn" class="submit d-none">
      <div class="container">
        <div class="row justify-content-center text-center text-md-right">
          <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn submit-btn">CONTINUE</button>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js.js"></script>
  </body>
</html>
